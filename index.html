<!DOCTYPE html>
<html>
  <head>
    <title>Alkemi Email Signature</title>
    <meta content="text/html; charset=unicode" http-equiv="content-type" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
  </style>
  <body
    style="margin: 0; padding: 0; font-family: 'Open Sans', Arial, sans-serif"
  >
    <table style="color: #000; padding: 32px" cellspacing="0" cellpadding="10">
      <tr style="display: flex">
        <td style="font-size: 10pt; margin-right: 30pt">
          <span style="font-size: 18pt; font-weight: bold; display: block"
            >Bradly Howland</span
          >
          <span style="display: block">CEO</span>
          <span style="display: block">‭+27 (72) 850-3792‬</span>
        </td>
        <td style="font-size: 10pt; margin-right: 30pt; margin-top: 13pt">
          <span style="display: block">‭+27 (21) 421-0430‬</span>
          <span style="display: block">Rex Trueform Office Park, Unit 8,</span>
          <span style="display: block"
            >253 Victoria Rd, Salt River, Cape Town, 7925</span
          >
        </td>
        <td style="margin-top: 8pt">
          <img
            style="max-width: 100%; width: 160px"
            src="https://ryanoliv.github.io/alkemi-email-signature/alkemi-black.png"
            alt="Alkemi Logo"
          />
        </td>
      </tr>
      <tr
        style="
          border-top: 1px solid #ff4713;
          border-bottom: 1px solid #ff4713;
          display: flex;
          margin: 0.5rem 0;
        "
      >
        <td style="display: flex; padding-block: 0.25rem; width: 100%">
          <a
            style="display: flex; margin-right: 18pt"
            href="https://instagram.com"
            ><img
              src="https://ryanoliv.github.io/alkemi-email-signature/ig.png"
              style="height: 20px; width: auto"
          /></a>

          <a
            style="display: flex; margin-right: 18pt"
            href="https://facebook.com"
            ><img
              src="https://ryanoliv.github.io/alkemi-email-signature/fb.png"
              style="height: 20px; width: auto"
          /></a>

          <a
            style="display: flex; margin-right: 18pt"
            href="https://linkedin.com"
            ><img
              src="https://ryanoliv.github.io/alkemi-email-signature/linkedin.png"
              style="height: 20px; width: auto"
          /></a>

          <a
            style="display: flex; margin-right: 18pt"
            href="https://twitter.com/"
            ><img
              src="https://ryanoliv.github.io/alkemi-email-signature/twitter.png"
              style="height: 18px; width: auto"
          /></a>

          <a
            style="display: flex; margin-right: 18pt"
            href="https://tiktok.com/"
            ><img
              src="https://ryanoliv.github.io/alkemi-email-signature/tiktok.png"
              style="height: 20px; width: auto"
          /></a>
        </td>

        <td style="margin-top: 2pt">
          <a
            href="https://alkemi.global"
            style="color: #ff4713; text-decoration: none; font-weight: bold"
            >alkemi.global</a
          >
        </td>
      </tr>
      <tr style="text-align: right">
        <td style="font-size: 10pt">
          <span style="font-weight: bold; display: block"
            >Best Mid-size PR Consultancy</span
          >
          <span style="display: block">2020 Prism Awards</span>
        </td>
      </tr>
    </table>
  </body>
</html>
