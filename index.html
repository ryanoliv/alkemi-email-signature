<!DOCTYPE html>
<html>
  <head>
    <title>Alkemi Email Signature</title>
    <meta content="text/html; charset=unicode" http-equiv="content-type" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
  </style>
  <body style="margin: 0; padding: 0; font-family: 'Open Sans', sans-serif">
    <table style="color: #000; padding: 32pt" cellspacing="0" cellpadding="10">
      <tr style="display: flex; align-items: flex-end; gap: 4rem">
        <td style="display: flex; flex-direction: column; font-size: 10pt">
          <span style="font-size: 18pt; font-weight: bold">Bradly Howland</span>
          <span>CEO</span>
          <span>‭+27 (72) 850-3792‬</span>
        </td>
        <td style="display: flex; flex-direction: column; font-size: 10pt">
          <span>‭+27 (21) 421-0430‬</span>
          <span>Rex Trueform Office Park, Unit 8,</span>
          <span>253 Victoria Rd, Salt River, Cape Town, 7925</span>
        </td>
        <td>
          <img
            style="width: 160px"
            src="./alkemi-black.png"
            alt="Alkemi Logo"
          />
        </td>
      </tr>
      <tr
        style="
          border-block: 1px solid #ff4713;
          display: flex;
          gap: 0.25rem;
          align-items: center;
          justify-content: space-between;
          margin-block: 0.5rem;
        "
      >
        <td
          style="
            display: flex;
            gap: 1.5rem;
            align-items: center;
            padding-block: 0.25rem;
          "
        >
          <a href="https://twitter.com/"
            ><img src="./ig.png" style="height: 20px"
          /></a>

          <a href="https://facebook.com"
            ><img src="./fb.png" style="height: 20px"
          /></a>

          <a href="https://linkedin.com"
            ><img src="./linkedin.png" style="height: 20px"
          /></a>

          <a href="https://twitter.com/"
            ><img src="./twitter.png" style="height: 18px"
          /></a>

          <a href="https://tiktok.com/"
            ><img src="./tiktok.png" style="height: 20px"
          /></a>
        </td>

        <td>
          <a
            href="https://alkemi.global"
            style="color: #ff4713; text-decoration: none; font-weight: bold"
            >alkemi.global</a
          >
        </td>
      </tr>
      <tr style="text-align: right">
        <td style="display: flex; flex-direction: column; font-size: 10pt">
          <span style="font-weight: bold">Best Mid-size PR Consultancy</span>
          <span>2020 Prism Awards</span>
        </td>
      </tr>
    </table>
  </body>
</html>
